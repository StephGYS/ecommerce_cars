<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location/Achat de Voitures</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1cf44a894f.js" crossorigin="anonymous"></script>"> <!--lien des icones-->

<body class="container">
    <section class="grille">

        <div class="carte">
            <img src="img/photo1.jpeg" alt="voiture 1" class="carteImg">
            <h5 class="name">Audi</h5>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>USA</p>
            </div>
            <div class="cars">
                <i class="fa-solid fa-car"></i>
                <p>5 portes</p>
            </div>
            <div class="details">
                <i class="fa-solid fa-gas-pump"></i>
                <p>7L/100</p>
            </div>
            <div class="prix">
                <i class="fa-solid fa-key"></i>
                <p>$25,000</p>
            </div>
            <button class="btn">Contactez le vendeur</button>
        </div>
